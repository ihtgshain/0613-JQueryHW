<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>03resize.html</title>
    <style>
        img{
            position: absolute;
            width:100%;
            height:100%;            
            } 

        #div1 {
            position: absolute;
            width: 800px;
            height: 600px;
        }    

        .h2-3{
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h2 class="h2-3">3、置中縮放</h2>
    <div id="div1">
        
            <img id="image1" src="images/eldenRing.jpg">
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        let owH=$(this).height();
        let owW=$(this).width();
        let odH=$("#div1").height();
        let odW=$("#div1").width();
        
        move_div();
        $(window).resize(move_div);
        
        function move_div() {
            let wH=$(this).height();
            let wW=$(this).width();
            let dH=$("#div1").height();
            let dW=$("#div1").width();
            let rH=parseFloat(wH/owH);
            let rW=parseFloat(wW/owW);
            let nH=odH*rH;
            let nW=odW*rW;
            let top=(wH-nH)/2;
            let left=(wW-nW)/2;
            $("#div1").css("top",top).css("left",left).height(nH).width(nW);
        }   
    </script>
</body>
</html>
